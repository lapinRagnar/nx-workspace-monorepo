<div>Bonjour</div>
<nav>
    <button type="button" (click)="toggle()">Toggle Open/Close</button>
</nav>
  
<div 
    class="open-close-container" 
    [@openClose]="isOpen ? 'open' : 'closed'"
>
    <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
</div>

<div class="fade" @fade >animation fade in</div>

<div class="container" [@listAnimation]="items.length" >

    <button (click)="pushItem()">Add item</button>
    <button (click)="removeItem()">remove item</button>

    <div class="list" *ngFor="let item of items">
        {{ item }}
    </div>
</div>

<div @explainerAnim class="groupe-text">
    <div class="col">
        <p>C'est cool ce tuto!</p>
    </div>
    <div class="col">
        <p>merci beaucoup!</p>
    </div>
    <div class="col">
        <p>c'est super!</p>
    </div>
</div>
